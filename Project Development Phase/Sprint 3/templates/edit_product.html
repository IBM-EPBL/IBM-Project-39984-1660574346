{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="../static/css/inventory.css">
<title>Inventory</title>
{% endblock %}

{% block body%}
<div class="header">
  <h1>{{username}}'s Inventory</h1>
  <a href="dashboard">View inventory</a>
</div>

<div class="table">
  <table class="styled-table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Minimum Stock</th>
            <th>Click to Update</th>
        </tr>
    </thead>

    <tbody>
        {% for product in products %}
        <form action="/editproduct" method="POST">
          <tr> 
              <td><input type="text" required name = "p_name" value="{{product['PRODUCT_NAME']}}" readonly> </td>
              <td>
                  <input type="number" required name = "price" value="{{product['PRICE_PER_UNIT']}}">
                  <span></span>
                  <label></label>
              </td>
              <td>
                  <input type="number" required name = "stock" value="{{product['STOCK_COUNT']}}"> 
                  <span></span>
                  <label></label>
              </td>
              <td>
                  <input type="number" required name = "mstock" value="{{product['MINIMUM_STOCK']}}">
                  <span></span>
                  <label></label>
              </td>
              <td>
                <input type="submit" value="submit">
              </td>  
          </tr>
        </form>
        {% endfor %}
        
    </tbody>
  </table>
  
</div>

{% endblock %}
